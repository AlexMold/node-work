{% extends 'layout.html' %}

{% block title %}User List{% endblock %}

{% block content %}
  <h1>Todo List</h1>
  <p>You have <strong>{{ user.length }}</strong> Todo Items!</p>
  <p><a href="/new">Create a ToDo</a></p>
  <ul id="users">
    {% for us in user %}
      <li>
        <strong>{{ user.name }}</strong> ||
        <a href="/user/{{ user._id.toString() }}">Show</a> ||
        <a href="/user/delete/{{ user._id.toString() }}">Delete</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
