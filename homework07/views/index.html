{% extends 'layout.html' %}

{% block title %}User List{% endblock %}

{% block content %}
  <h1>User List</h1>
  <p>You have <strong>{{ user.length }}</strong> Todo Items!</p>
  <p><a href="/new">User Create</a></p>
  <ul class="users-list">
    {% for user in users %}
      <li>
        <strong>{{ user.name }}</strong>
        <a href="/user/{{ user._id.toString() }}">Show</a>
        <a href="/user/delete/{{ user._id.toString() }}">Delete</a>
      </li>
    {% endfor %}
  </ul>
  <div
  class="fb-like"
  data-share="true"
  data-width="450"
  data-show-faces="true">
</div>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1013894521991525',
      xfbml      : true,
      version    : 'v2.6'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
{% endblock %}
